<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가따후 시스템 후원 (모바일)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>가따후 시스템 후원</h1>
            <p class="tagline">더 나은 웹앱을 위한 여러분의 후원이 절실합니다.</p>
        </header>

        <main>
            <section class="info-section">
                <p>가따후 시스템 웹사이트가 현재 수리 중입니다. 원활한 서비스 재개를 위해 여러분의 따뜻한 후원을 부탁드립니다.</p>
            </section>

            <section class="bank-info-section">
                <h2>후원 계좌 정보</h2>
                <div class="account-details">
                    <p class="bank-name">우리은행</p>
                    <span id="accountNumber" class="account-number clickable-account">1002-756-591624</span>
                    <p class="account-owner">예금주: PARKxxxxxx</p>
                </div>
                <button id="copyButton" class="copy-button">계좌번호 복사하기</button>
            </section>

            <section class="message-section">
                <p class="message" id="copyMessage"></p>
            </section>
        </main>

        <footer>
            <p class="thanks-message">보내주신 소중한 후원금은 시스템 복구 및 웹앱 개발에 큰 힘이 됩니다.<br>진심으로 감사드립니다!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
